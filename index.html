<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSUT Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <button id="downloadResumeBtn" class="fixed top-4 right-4 z-50 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
        Download Resume
    </button>

    <div class="w-full max-w-6xl flex flex-col lg:flex-row gap-6">
        <div class="lg:w-2/5 w-full bg-white p-6 rounded-lg shadow-lg h-fit">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Build Your Resume</h2>

            <div class="mb-6 border-b pb-4">
                <h3 class="text-xl font-semibold mb-3 text-gray-700">Personal Information</h3>
                <div class="mb-2">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter Name">
                </div>
                <div class="mb-2">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter Phone">
                </div>
                <div class="mb-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter Email">
                </div>
                <div class="mb-2">
                    <label for="linkedin" class="block text-sm font-medium text-gray-700">LinkedIn</label>
                    <input type="url" id="linkedin" name="linkedin" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter LinkedIn Profile URL">
                </div>
                <div class="mb-2">
                    <label for="github" class="block text-sm font-medium text-gray-700">GitHub</label>
                    <input type="url" id="github" name="github" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter GitHub Profile URL">
                </div>
                <div class="mb-2">
                    <label for="leetcode" class="block text-sm font-medium text-gray-700">LeetCode</label>
                    <input type="url" id="leetcode" name="leetcode" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter LeetCode Profile URL">
                </div>
                <div class="mb-2">
                    <label for="website" class="block text-sm font-medium text-gray-700">Personal Website</label>
                    <input type="url" id="website" name="website" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 editable-input" placeholder="Enter Personal Website URL">
                </div>
            </div>

            <div class="mb-6 border-b pb-4">
                <h3 class="text-xl font-semibold mb-3 text-gray-700 flex justify-between items-center">
                    Education
                    <button id="addEducationBtn" class="bg-green-500 hover:bg-green-600 text-white text-sm py-1 px-3 rounded-lg transition duration-300">Add</button>
                </h3>
                <div id="educationInputs">
                    </div>
            </div>

            <div class="mb-6 border-b pb-4">
                <h3 class="text-xl font-semibold mb-3 text-gray-700 flex justify-between items-center">
                    Internship/s
                    <button id="addInternshipBtn" class="bg-green-500 hover:bg-green-600 text-white text-sm py-1 px-3 rounded-lg transition duration-300">Add</button>
                </h3>
                <div id="internshipInputs">
                    </div>
            </div>

            <div class="mb-6 border-b pb-4">
                <h3 class="text-xl font-semibold mb-3 text-gray-700 flex justify-between items-center">
                    PROJECTS
                    <button id="addProjectBtn" class="bg-green-500 hover:bg-green-600 text-white text-sm py-1 px-3 rounded-lg transition duration-300">Add</button>
                </h3>
                <div id="projectInputs">
                    </div>
            </div>

            <div class="mb-6 border-b pb-4">
                <h3 class="text-xl font-semibold mb-3 text-gray-700 flex justify-between items-center">
                    Position of Responsibility
                    <button id="addResponsibilityBtn" class="bg-green-500 hover:bg-green-600 text-white text-sm py-1 px-3 rounded-lg transition duration-300">Add</button>
                </h3>
                <div id="responsibilityInputs">
                    </div>
            </div>

            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-3 text-gray-700 flex justify-between items-center">
                    TECHNICAL SKILLS
                    <button id="addSkillBtn" class="bg-green-500 hover:bg-green-600 text-white text-sm py-1 px-3 rounded-lg transition duration-300">Add Skill Category</button>
                </h3>
                <div id="skillInputs">
                    </div>
            </div>
        </div>

        <div class="lg:w-3/5 w-full bg-white p-8 rounded-lg shadow-lg border border-gray-200">
            <div id="resumePreview" class="resume-container p-6 mx-auto" style="width: 8.5in; min-height: 11in;">
                <div class="flex items-center justify-between mb-6">
                    <img src="nsut_logo.png" alt="NSUT Logo" class="w-20 h-20 rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/333333?text=Logo+Error';">
                    <div class="flex-grow text-center"> <h1 id="previewName" class="font-bold text-gray-800 mb-1" style="font-size: 2.25rem;">Your Name</h1> <p id="previewContact" class="text-gray-600" style="font-size: 0.875rem;">
                            </p>
                    </div>
                </div>

                <div id="educationSection" class="mb-6 hidden">
                    <h2 class="font-bold border-b-2 border-gray-400 pb-1 mb-3 text-gray-700" style="font-size: 1.25rem;">EDUCATION</h2>
                    <table class="w-full text-left table-auto">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-2 font-semibold">Course</th>
                                <th class="p-2 font-semibold">College / University</th>
                                <th class="p-2 font-semibold">Year</th>
                                <th class="p-2 font-semibold">Grade</th>
                            </tr>
                        </thead>
                        <tbody id="educationTableBody">
                            </tbody>
                    </table>
                </div>

                <div id="internshipSection" class="mb-6 hidden">
                    <h2 class="font-bold border-b-2 border-gray-400 pb-1 mb-3 text-gray-700" style="font-size: 1.25rem;">Internship/s</h2>
                    <div id="internshipList">
                        </div>
                </div>

                <div id="projectSection" class="mb-6 hidden">
                    <h2 class="font-bold border-b-2 border-gray-400 pb-1 mb-3 text-gray-700" style="font-size: 1.25rem;">PROJECTS</h2>
                    <div id="projectList">
                        </div>
                </div>

                <div id="responsibilitySection" class="mb-6 hidden">
                    <h2 class="font-bold border-b-2 border-gray-400 pb-1 mb-3 text-gray-700" style="font-size: 1.25rem;">Position of Responsibility</h2>
                    <div id="responsibilityList">
                        </div>
                </div>

                <div id="technicalSkillsSection" class="mb-6 hidden">
                    <h2 class="font-bold border-b-2 border-gray-400 pb-1 mb-3 text-gray-700" style="font-size: 1.25rem;">TECHNICAL SKILLS</h2>
                    <div id="skillList">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
